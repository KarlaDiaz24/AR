<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/tab1"></ion-back-button>
    </ion-buttons>
    <ion-title>{{estado}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding" [fullscreen]="true">
  <ion-list>
        <ion-item *ngFor="let zona of zonas | keyvalue" routerLink="/tab3" [queryParams]="{zona: zona.key, estado: estado}">
          <ion-thumbnail slot="start">
            <img
              alt="Silhouette of mountains"
              src="{{zona.value.img}}"
            />
          </ion-thumbnail>
          <ion-label>{{zona.key}}</ion-label>
        </ion-item>
  </ion-list>
</ion-content>
